<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Color Button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-magic"></i> Magic Color Button</h1>
            <p class="subtitle">Click the button and watch the color magic unfold!</p>
        </header>
        
        <main class="main-content">
            <div class="stats">
                <div class="stat-card">
                    <i class="fas fa-palette"></i>
                    <span id="colorCount">0</span>
                    <p>Unique Colors</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-fire"></i>
                    <span id="streak">0</span>
                    <p>Click Streak</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-mouse-pointer"></i>
                    <span id="counter">0</span>
                    <p>Total Clicks</p>
                </div>
            </div>
            
            <div class="button-container">
                <div class="button-wrapper">
                    <button id="magicButton" class="magic-button">
                        <span class="counter-display" id="clickCounter">0</span>
                        <span class="button-text">CLICK ME!</span>
                    </button>
                    <div class="glow-effect" id="glowEffect"></div>
                </div>
                <p class="hint"><i class="fas fa-lightbulb"></i> Each click changes the button color and creates a magical effect!</p>
            </div>
            
            <div class="color-history" id="colorHistory">
                <h3><i class="fas fa-history"></i> Color History:</h3>
                <div class="history-container" id="historyContainer">
                </div>
            </div>
            
            <div class="controls">
                <button id="autoClicker" class="control-btn">
                    <i class="fas fa-robot"></i> Auto-Clicker (10x)
                </button>
                <button id="resetBtn" class="control-btn">
                    <i class="fas fa-redo"></i> Reset Counter
                </button>
            </div>
        </main>
        
        <footer class="footer">
            <p>Created with <i class="fas fa-heart"></i> and code magic</p>
            <p class="instructions">Refresh page to fully reset</p>
            <p><a href="https://github.com/ARTEMLike/Magic-button-clicker">Github link</a></p>
        </footer>
    </div>


    <div class="background-overlay" id="backgroundOverlay"></div>
    
    <script src="main.js"></script>
</body>
</html>
